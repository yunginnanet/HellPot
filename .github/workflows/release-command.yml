name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin, freebsd]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1.53
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          # goversion: "https://dl.google.com/go/go1.22.2.linux-amd64.tar.gz"
          project_path: "./cmd/HellPot"
          binary_name: "HellPot"
          compress_assets: OFF
          # extra_files: LICENSE README.md
          build_flags: -trimpath
          pre_command: export CGO_ENABLED=0
          ldflags: -s -w -X main.version=${{ github.ref }}
          # release_tag: ${{ github.ref }}
          md5sum: FALSE
          sha256sum: TRUE
          overwrite: TRUE
      - run: |
          docker login --username yunginnanet --password ${{ secrets.PAT }} ghcr.io
          docker build . --tag ghcr.io/yunginnanet/hellpot:latest
          docker push ghcr.io/yunginnanet/hellpot:latest
